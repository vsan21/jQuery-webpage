  <head>

    <style>
    .red-text {
      color: #FF0000;

      color: #9900CC;

        </tr>
        <tr>
          <td></td>

          </td>
        </tr>
        <tr>
          <td><p class="colorful-sentence2" id="pink-sentence">This sentence can turn pink.</p></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <div id="b" style="position:absolute; bottom:50px; z-index: 3">
